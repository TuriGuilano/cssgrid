<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>CSS Grid Implicit vs Explicit Grid Tracks!</title>
</head>

<body>
  <!-- implicit and explicit rows -->
  <!-- implicit rows are created by css grid by auto wrapping content where
  no styles are specified; the rows with no styles are then created in the 
  same horizontal manners as the defined columns. -->
  
  <!-- explicit means: all the rows that we did define. -->
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>

  <style>
    .container {
      display: grid;
      grid-gap: 20px;
      grid-template-columns: 200px 400px;
      grid-template-rows: 50px 100px 75px;

      /* sets hights for implicit defined rows */
      grid-auto-rows: 350px;
    }
  </style>
</body>

</html>
